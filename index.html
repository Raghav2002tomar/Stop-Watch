<html> 
    <head>
       <link rel="stylesheet" href="index.css">
       <script>
        var hr = 0;
        var min = 0;
        var sec = 0;
        var count = 0;


        var timer = false;

                 
        function start(){
            timer = true;
            stopwatch();

            
           
        }
        function stop(){
            timer = false;
          
            
        }
        function reset(){
            timer = false;
            hr = 0;
            min = 0;
            sec = 0;
            coun = 0;

            document.getElementById("har").innerHTML = "00";
            document.getElementById("min").innerHTML = "00";
            document.getElementById("sec").innerHTML = "00";
            document.getElementById("count").innerHTML = "00";
          
        }
        function stopwatch(){
            if(timer == true){
           count = count+1;
            
           if(count ==100){
              sec = sec + 1;
              count = 0;
           }
           if(min == 60){
              hr = hr+1;
              min =0;
              sec =0;
           }
           if(sec == 60){
            min =min + 1;
            hr = hr + 1;
            min = 0;
            sec = 0;
           }
           var hrstring = hr;
           var minstring = min;
           var secstring = sec;
           var countstring = count;
           if(hr < 10){
            hrstring = "0" + hrstring;
           }
           if(min < 10){
            minstring = "0" + minstring;
           }
           if(sec < 10){
            secstring = "0" + secstring;
           }
           if(count < 10){
            countstring = "0" + countstring;
           }

           document.getElementById("har").innerHTML = hrstring;
            document.getElementById("min").innerHTML = minstring;
            document.getElementById("sec").innerHTML = secstring;
            document.getElementById("count").innerHTML = countstring;
               setTimeout( "stopwatch()" , 10);
            }
        }

       </script>
     
    </head>
    <body>
        <div class="countainer"> 
            <div class="timer">
                <span id="har" class="haur">00</span>
                <p class="hr">Hr</p>
                <span id="min">00</span>
                <p class="hr">Min</p>
                <span id="sec" >00</span>
                <p class="hr">Sec</p>
                <span id="count">00</span>
            </div>
            <div class="btn">
              <button class="button" id="start" onclick="start()">Start</button>
              <button class="button" id="stop" onclick="stop()">Stop</button>
              <button class="button" id="reset" onclick="reset()">Reset</button>
           </div>
        </div>
    </body>
</html>
